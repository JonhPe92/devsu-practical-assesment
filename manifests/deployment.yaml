apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: devsu-app
  name: devsu-app
  labels:
    app: devsu-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devsu-app
  template:
    metadata:
      labels:
        app: devsu-app
    spec:
      containers:
      - name: devsu-app
        image: jonhpe/devsu-demo-app:latest
        ports:
        - containerPort: 8000